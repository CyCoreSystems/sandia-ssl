<template name="userInfo">
   <div class="userinfo">
      <span class="username">username</span>
      {{#if isAdmin}}
         {{#if showMyTemplates}}
         <span class="adminlink"><a href="{{pathFor 'home'}}">My Certificates</a></span>
         {{/if}}
         {{#if showAdmin}}
         <span class="adminlink"><a href="{{pathFor 'admin'}}">Administration</a></span>
         {{/if}}
      {{/if}}
      <span class="settings">settings</span>
      <span class="logout">logout</span>
   </div>
</template>
