<template name="userInfo">
   <div class="userinfo">
      <span class="username">username</span>
      {{#if showMyTemplates}}
      <span class="homelink"><a href="{{pathFor 'home'}}">My Templates</a></span>
      {{/if}}
      {{#if showAdmin}}
      <span class="adminlink"><a href="{{pathFor 'admin'}}">administration</a></span>
      {{/if}}
      <span class="settings">settings</span>
      <span class="logout">logout</span>
   </div>
</template>
