<template name="home">
   <div class="tablewrap">
         <div class="six">
         <h2>My Certificates</h2>
      </div>
      <div class="six">
         <h4><a href="{{pathFor 'request'}}">Request New Certificate</a></h4>
      </div>


   <table id="mycerts">
      <tr>
            <th>
               Hostname
         </th>
         <th>
               Type
            </th>		
         <th>
               Expires
         </th>
         <th>
               Status
         </th>
      </tr>
      {{#each certificates}}
      <tr>
         <td class="certname">
            {{#each altNames}}
            {{this}}<br/>
            {{/each}}
         </td>
         <td class="certtype">
            {{certtype}}
         </td>
         <td class="certnum">
            {{formatExpiration}}
         </td>
         <td class="certstat">
	 	<span class="">
            {{status}}
	    	</span>
         </td>
      </tr>
      <tr class="certdetails show">
      		<td colspan="4">
			<div class="certcontact">
				<span class="contactname">Contact Name</span>
				<span class="contacttel">123-456-7890</span>
			</div>
			<div class="certemail">
				<span class="contactmail">contact@sandia.gov</span>
				<span class="contactmail">second@domain.com</span>
			</div>
			<div class="certbilling">
				<span class="orgnum">1111111111</span>
				<span class="billnum">0000000000</span>
			</div>
			<div class="certauth">
				<span class="authby">Admin Name</span>
				<span class="authon">11/22/33</span>
			</div>
      		</td>
	</tr>
      {{/each}}
   </table>
   </div>
</template>
