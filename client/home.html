<template name="home">
   <div class="tablewrap">
         <div class="six">
         <h2>My Certificates</h2>
      </div>
      <div class="six">
         <h4><a href="{{pathFor 'request'}}">Request New Certificate</a></h4>
      </div>


   <table id="mycerts">
      <tr>
            <th>
               Hostname
         </th>
         <th>
               Type
            </th>		
         <th>
               Expires
         </th>
         <th>
               Status
         </th>
      </tr>
      {{#each certificates}}
      <tr class="certrow" data-certid="{{_id}}">
         {{> certificateRowBrief}}
      </tr>
      <tr class="certdetails" data-certid="{{_id}}">
         {{> certificateRowDetail}}
	</tr>
      {{/each}}
   </table>
   </div>
</template>
