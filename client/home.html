<template name="home">
   <div class="tablewrap">
         <div class="six">
         <h2>My Certificates</h2>
      </div>
      <div class="six">
         <h4><a href="{{pathFor 'request'}}">Request New Certificate</a></h4>
      </div>


   <table id="mycerts">
      <tr>
            <th>
               Hostname
         </th>
         <th>
               Type
            </th>		
         <th>
               Expires
         </th>
         <th>
               Status
         </th>
      </tr>
      {{#each certificates}}
      <tr class="certrow" data-certid="{{_id}}">
         <td class="certname">
            {{#each altNames}}
            {{this}}<br/>
            {{/each}}
         </td>
         <td class="certtype">
            {{certtype}}
         </td>
         <td class="certnum">
            {{formatExpiration}}
         </td>
         <td class="certstat">
	 	<span class="">
            {{status}}
	    	</span>
         </td>
      </tr>
      <tr class="certdetails" data-certid="{{_id}}">
      		<td colspan="4">
			<div class="certcontact">
            <span class="contactname">{{owner.name}}</span>
            <span class="contacttel">{{owner.phone}}</span>
			</div>
			<div class="certemail">
            {{#each owner.emails}}
            <span class="contactmail">{{this}}</span>
            {{/each}}
			</div>
			<div class="certbilling">
            <span class="orgnum">{{internal.organizationNumber}}</span>
            <span class="billnum">{{internal.billingNumber}}</span>
			</div>
			<div class="certauth">
            {{#if lastAuthAt}}
            <span class="authby">{{lastAuthByName}}</span>
            <span class="authon">{{lastAuthAt}}</span>
            {{/if}}
			</div>
      		</td>
	</tr>
      {{/each}}
   </table>
   </div>
</template>
