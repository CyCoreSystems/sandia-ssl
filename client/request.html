<template name="request">
	<div class="tablewrap">
         	<div class="six">
         		<h2>New Certificate Request</h2>
      		</div>
      		<div class="six">
      		</div>
	
		<div class="form">
		<form>
		<ul>
			<li>
				<label>Name</label>
				<input type="text" name="name"/>
			</li>
			<li>
				<label>Telephone</label>
				<input type="tel" name="phone"/>
			</li>
			<li id="emailList">
				<label id="email">Email</label>
            			<input type="email" name="email"/> <span class="addEmail"></span>
			</li>   
			<li>
				<label>Organization Number</label>
				<input type="number" name="organizationNumber"/>
			</li>
			<li>
				<label>Internal Billing Number</label>
				<input type="number" name="billingNumber"/>
			</li>
			<li>
				<label>Certificate Type</label>
				<select name="certtype">
					<option value="standard" SELECTED>Standard</option>
					<option value="altname">Subject Alternate</option>
					<option value="wildcard">Wildcard</option>
				</select>
			</li>
			<li>
				<label>Expiration Date</label>
				<select name="duration">
					<option value="1">1 year</option>
					<option value="2">2 years</option>
					<option value="3">3 years</option>
					<option value="4">4 years</option>
					<option value="5">5 years</option>
					<option value="6">6 years</option>
					<option value="7">7 years</option>
				</select>
			</li>
			<li>
				<label id="csr" class="help">Certificate Signing Request</label>
				<textarea name="csr"/>
			</li>
			<li>
				<input type="submit" value="Submit Request" />
				<input type="reset" value="Clear Form" />
			</li>
					
			
		</ul>
		</form>
		</div>
   </div>
</template>
