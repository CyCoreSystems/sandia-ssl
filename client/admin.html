<template name="admin">
<div class="tablewrap">
      	<div class="six">
         		<h2>Administration</h2>
      	</div>
      	<div class="six">
			<table class="clear">
				<tr>
					<th>Used</th>
					<th>Available</th>
					<th>Total</th>
               <th>
                  <a id="expandAll"><i>expand all</i></a>
                  <a id="collapseAll" class="hide"><i>collapse all</i></a>
               </th>
				</tr>
				<tr>
					<td>00</td>
					<td>00</td>
					<td>600</td>
					<td><a class="help" id="domains">Domains</a></td>
				</tr>
			</table>
      	</div>

	<table id="useradmin">
	      	<tr>
	      		<th>
				Username
			</th>
	            	<th>
	               		Hostname
	         	</th>
	         	<th>
	               		Type
	            	</th>		
	         	<th>
	               		Expires
			</th>
	         	<th>
	         	      	Status
	         	</th>
	         	<th>
	              	 	Actions
	         	</th>
	      	</tr>
	   <!-- ITERATE -->
      {{#each certificates}}
      <tr class="certrow" data-certid="{{_id}}">
			<td class="certuser">
            {{owner.name}}
			</td>
         		<td class="certname">
                  {{#each altNames}}
                  {{this}}<br/>
                  {{/each}}
         		</td>
         		<td class="certtype">
                  {{certtype}}
         		</td>
         		<td class="certnum">
            	   {{formatExpiration}}
         		</td>
         		<td class="certstat">
				<span class="{{status}}">{{status}}</span>
				<span class="action">
               {{#if showApprovalActions}}
					<div class="approve"></div>
               <div class="deny"></div>
               {{/if}}
				</span>
         		</td>
         		<td class="actions">
               {{#if showActiveActions}}
				<div class="revoke"></div>
            <div class="resend"></div>
               {{/if}}
         		</td>
      </tr>
      <tr class="certdetails" data-certid="{{_id}}">
         {{> certificateRowDetail}}
      </tr>
      {{/each}}
	</table>
</div>
</template>
